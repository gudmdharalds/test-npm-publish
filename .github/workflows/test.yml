---
name: test stuff
on:
  workflow_dispatch:
    inputs:
      # This is copied from npm-publish/action.yml
      npm-version-type:
        description: 'The npm version type we are publishing.'
        required: true
        type: choice
        default: 'patch'
        options:
          - patch
          - minor
          - major

jobs:
  testing123:
    name: Test stuff
    runs-on: ubuntu-latest
    steps:    
      - name: Check out the source code
        uses: actions/checkout@v3
        
      - name: Step 1
        run: gh issue list
        env:
           GH_TOKEN: ${{ secrets.GH_TESTS_TOKEN }}
